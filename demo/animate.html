<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>动画测试</title>
		<link rel="stylesheet" type="text/css" href="css/public.css" />
		<script src="js/jquery-1.7.2.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div class="block">fwafdfsafsdf</div>
		<div id="go">开始</div>
		<div id="stop">停止</div>

	</body>

	<script type="text/javascript">
		// 开始动画
		$("#go").click(function() {
			$(".block").animate({
				left: '+1000px'
			}, 50000);
		});

		// 当点击按钮后停止动画
		$("#stop").click(function() {
			$(".block").stop(true);
		});
	</script>

</html>
